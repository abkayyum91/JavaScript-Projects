<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Fetch Word API</title>
</head>

<body>

  <div class="container my-3">
    <h1>Search your word in my dictionary</h1>
    <hr>

    <div class="serachArea mx-auto" style="width: 35rem;">
      <form class="d-flex" id="wordSearchForm">
        <input class="form-control me-2" id="search_word" type="search" placeholder="Search word" aria-label="Search">
        <button class="btn btn-success me-2" id="search" type="submit">Search</button>
        <button class="btn btn-warning" id="reset"  type="button">Reset</button>
      </form>
    </div>

    <!-- show result -->
    <div class="container-fluid mt-4" id="result">
     
    </div>
  </div>



  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="dictionary.js"></script>
</body>

</html>
