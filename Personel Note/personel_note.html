<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Personel Notes</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Personle Note</a>

            <form class="d-flex">
                <input class="form-control me-2" id="search_note" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-warning" type="submit">Search</button>
            </form>

        </div>
    </nav>


    <div class="container">
        <!-- add note section -->
        <div class="addnote">
            <div class="page-title mt-3">
                <p class="fs-3 text-center">Add Your Personel Reminder Note</p>
            </div>
            <div class="my-3" id="addnote">
                <label for="noteTitle" class="form-label">Note Title</label>
                <input type="text" class="form-control" id="noteTitle" placeholder="Enter note title..">
                <label for="noteText" class="form-label">Type Your Note Here</label>
                <textarea class="form-control" id="noteText" rows="3" placeholder="Type your note.."></textarea>
            </div>
            <button class="btn btn-warning" id="addbtn">Add Note</button>
        </div>


        <hr>
        <h3>Important Notes: </h3>
        <hr>

        <!-- Displaying save nodes -->
        <div class="container-fluid shownote row px-0 mx-0" id="show_notes">
        </div>

    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <!-- Custom  javascript for personel note application -->
    <script src="personel_note.js"></script>

</body>

</html>
